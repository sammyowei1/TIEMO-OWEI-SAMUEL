<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University E-Clearance System - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center py-3">
                        <h4>University E-Clearance System</h4>
                    </div>
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <img src="https://cdn.shopify.com/s/files/1/0638/6578/2374/files/GPTIMG.png?v=1744244866" alt="University Logo" class="img-fluid mb-3" style="max-height: 100px;">
                            <h5>Student Login</h5>
                        </div>
                        
                        <form id="loginForm">
                            <div class="alert alert-danger d-none" id="login-error">
                                Invalid credentials. Please try again.
                            </div>
                            
                            <div class="mb-3">
                                <label for="matricNumber" class="form-label">Matric Number</label>
                                <input type="text" class="form-control" id="matricNumber" placeholder="Enter your matric number" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-3">
                            <a href="http://localhost:5000/admin-dashboard.html" class="text-decoration-none">login as admin</a>
                        </div>
                    </div>
                    <div class="card-footer text-center py-3">
                        <small>&copy; 2025 University E-Clearance System</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="login.js"></script>
</body>
</html>
